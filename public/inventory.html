<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ddd;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #111;
    }
    input {
      padding: 5px;
      margin-right: 5px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }
    button:hover {
      background: #ddd;
    }
    .form-inline {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventory</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales.html">Sales</a>
      <a href="reports.html">Reports</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Manage Products</h2>

    <div class="form-inline">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="productPrice" placeholder="Price" required>
      <input type="number" id="productStock" placeholder="Stock" required>
      <button id="addBtn">Add Product</button>
    </div>

    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will load here -->
      </tbody>
    </table>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });

    const productsTable = document.getElementById("productsTable").querySelector("tbody");

    async function loadProducts() {
      try {
        const res = await fetch("/.netlify/functions/get-products", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        productsTable.innerHTML = "";
        data.products.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.price}</td>
            <td>${p.stock}</td>
            <td>
              <button onclick="editProduct(${p.id}, '${p.name}', ${p.price}, ${p.stock})">Edit</button>
              <button onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          `;
          productsTable.appendChild(row);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    loadProducts();

    // Add Product
    document.getElementById("addBtn").addEventListener("click", async () => {
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const stock = parseInt(document.getElementById("productStock").value);

      if (!name || isNaN(price) || isNaN(stock)) return;

      const res = await fetch("/.netlify/functions/add-product", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ name, price, stock })
      });

      const data = await res.json();
      if (!res.ok) alert(data.error); 
      else {
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productStock").value = "";
        loadProducts();
      }
    });

    // Edit Product
    window.editProduct = async (id, name, price, stock) => {
      const newName = prompt("Product Name:", name);
      const newPrice = prompt("Price:", price);
      const newStock = prompt("Stock:", stock);

      if (!newName || isNaN(newPrice) || isNaN(newStock)) return;

      const res = await fetch("/.netlify/functions/edit-product", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ id, name: newName, price: parseFloat(newPrice), stock: parseInt(newStock) })
      });
      const data = await res.json();
      if (!res.ok) alert(data.error);
      else loadProducts();
    };

    // Delete Product
    window.deleteProduct = async (id) => {
      if (!confirm("Are you sure you want to delete this product?")) return;

      const res = await fetch("/.netlify/functions/delete-product", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ id })
      });

      const data = await res.json();
      if (!res.ok) alert(data.error);
      else loadProducts();
    };
  </script>
</body>
</html>
