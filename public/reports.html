<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    header { padding: 20px; border-bottom: 1px solid #fff; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: #fff; text-decoration: none; margin-left: 15px; font-weight: bold; }
    nav a:hover { color: #ddd; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #fff; padding: 8px; text-align: left; }
    th { background: #111; }
    h2 { margin-top: 0; }
    button { background: #fff; color: #000; border: none; padding: 5px 10px; cursor: pointer; font-weight: bold; margin-right: 5px; }
    button:hover { background: #ddd; }
  </style>
</head>
<body>
  <header>
    <h1>Reports</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="sales.html">Sales</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Sales Summary</h2>
    <p>Total Revenue: ₱<span id="totalRevenue">0.00</span></p>

    <h3>Sales by Product</h3>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Total Sold</th>
          <th>Total Revenue</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });

    const reportTable = document.getElementById("reportTable").querySelector("tbody");
    const totalRevenueEl = document.getElementById("totalRevenue");

    async function loadReport() {
      try {
        const res = await fetch("/.netlify/functions/get-report", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        reportTable.innerHTML = "";
        totalRevenueEl.textContent = data.totalRevenue.toFixed(2);

        data.products.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.name}</td>
            <td>${p.total_sold}</td>
            <td>₱${p.total_revenue.toFixed(2)}</td>
          `;
          reportTable.appendChild(row);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    loadReport();
  </script>
</body>
</html>
